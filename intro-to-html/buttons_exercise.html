<style>
  .click-me-button{
    background-color: green;
    box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.452);
    padding: 10px 15px 10px 15px;
    cursor: pointer;
    border: none;
    color: white;
    font-size: medium;
    transition:    margin-left 0.15s,
    margin-top 0.15s,
    box-shadow 0.15s ;
  }
  .click-me-button:active{
    margin-left: 3px;
    margin-top: 3px;
    box-shadow: none;
  }
</style>
<button class="click-me-button">Click me!</button>
